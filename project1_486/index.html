<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/ArizonaStateBoundary_1.js"></script>
        <script src="data/PorphyryCopperDeposits_2.js"></script>
        <script src="data/ActiveCoppermines_3.js"></script>
        <script src="data/RockClimbingFeatures_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[30.528761945025263,-117.94714127631245],[37.44596297041368,-101.92300268840201]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_StamenTonerLite_0');
        map.getPane('pane_StamenTonerLite_0').style.zIndex = 400;
        var layer_StamenTonerLite_0 = L.tileLayer('http://a.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
            pane: 'pane_StamenTonerLite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_StamenTonerLite_0;
        map.addLayer(layer_StamenTonerLite_0);
        function pop_ArizonaStateBoundary_1(feature, layer) {
        }

        function style_ArizonaStateBoundary_1_0() {
            return {
                pane: 'pane_ArizonaStateBoundary_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_ArizonaStateBoundary_1');
        map.getPane('pane_ArizonaStateBoundary_1').style.zIndex = 401;
        map.getPane('pane_ArizonaStateBoundary_1').style['mix-blend-mode'] = 'normal';
        var layer_ArizonaStateBoundary_1 = new L.geoJson(json_ArizonaStateBoundary_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_ArizonaStateBoundary_1',
            layerName: 'layer_ArizonaStateBoundary_1',
            pane: 'pane_ArizonaStateBoundary_1',
            onEachFeature: pop_ArizonaStateBoundary_1,
            style: style_ArizonaStateBoundary_1_0,
        });
        bounds_group.addLayer(layer_ArizonaStateBoundary_1);
        map.addLayer(layer_ArizonaStateBoundary_1);
        function pop_PorphyryCopperDeposits_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Porphyry Copper Deposit Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PorphyryCopperDeposits_2_0() {
            return {
                pane: 'pane_PorphyryCopperDeposits_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,116,15,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PorphyryCopperDeposits_2');
        map.getPane('pane_PorphyryCopperDeposits_2').style.zIndex = 402;
        map.getPane('pane_PorphyryCopperDeposits_2').style['mix-blend-mode'] = 'normal';
        var layer_PorphyryCopperDeposits_2 = new L.geoJson(json_PorphyryCopperDeposits_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PorphyryCopperDeposits_2',
            layerName: 'layer_PorphyryCopperDeposits_2',
            pane: 'pane_PorphyryCopperDeposits_2',
            onEachFeature: pop_PorphyryCopperDeposits_2,
            style: style_PorphyryCopperDeposits_2_0,
        });
        bounds_group.addLayer(layer_PorphyryCopperDeposits_2);
        map.addLayer(layer_PorphyryCopperDeposits_2);
        function pop_ActiveCoppermines_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Minining Company</strong><br />' + (feature.properties['field_2'] !== null ? autolinker.link(feature.properties['field_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ActiveCoppermines_3_0() {
            return {
                pane: 'pane_ActiveCoppermines_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/poi_mine.svg',
            iconSize: [15.2, 15.2]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_ActiveCoppermines_3');
        map.getPane('pane_ActiveCoppermines_3').style.zIndex = 403;
        map.getPane('pane_ActiveCoppermines_3').style['mix-blend-mode'] = 'normal';
        var layer_ActiveCoppermines_3 = new L.geoJson(json_ActiveCoppermines_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ActiveCoppermines_3',
            layerName: 'layer_ActiveCoppermines_3',
            pane: 'pane_ActiveCoppermines_3',
            onEachFeature: pop_ActiveCoppermines_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_ActiveCoppermines_3_0(feature));
            },
        });
        var cluster_ActiveCoppermines_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_ActiveCoppermines_3.addLayer(layer_ActiveCoppermines_3);

        bounds_group.addLayer(layer_ActiveCoppermines_3);
        cluster_ActiveCoppermines_3.addTo(map);
        function pop_RockClimbingFeatures_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Climbing Site</strong><br />' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sample Route</th>\
                        <td>' + (feature.properties['URL'] !== null ? autolinker.link(feature.properties['URL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Risk Category</th>\
                        <td>' + (feature.properties['cumulative_risk'] !== null ? autolinker.link(feature.properties['cumulative_risk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RockClimbingFeatures_4_0(feature) {
            switch(String(feature.properties['cumulative_risk'])) {
                case '0':
                    return {
                pane: 'pane_RockClimbingFeatures_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/sport_hillclimbing.svg',
            iconSize: [15.200000000000006, 15.200000000000006]
        }),
                interactive: true,
            }
                    break;
                case '1':
                    return {
                pane: 'pane_RockClimbingFeatures_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/sport_hillclimbing.svg',
            iconSize: [15.200000000000006, 15.200000000000006]
        }),
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_RockClimbingFeatures_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/sport_hillclimbing.svg',
            iconSize: [15.200000000000006, 15.200000000000006]
        }),
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_RockClimbingFeatures_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/sport_hillclimbing.svg',
            iconSize: [15.200000000000006, 15.200000000000006]
        }),
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_RockClimbingFeatures_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/sport_hillclimbing.svg',
            iconSize: [15.200000000000006, 15.200000000000006]
        }),
                interactive: true,
            }
                    break;
                case '5':
                    return {
                pane: 'pane_RockClimbingFeatures_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/sport_hillclimbing.svg',
            iconSize: [15.200000000000006, 15.200000000000006]
        }),
                interactive: true,
            }
                    break;
                case '6':
                    return {
                pane: 'pane_RockClimbingFeatures_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/sport_hillclimbing.svg',
            iconSize: [15.200000000000006, 15.200000000000006]
        }),
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_RockClimbingFeatures_4');
        map.getPane('pane_RockClimbingFeatures_4').style.zIndex = 404;
        map.getPane('pane_RockClimbingFeatures_4').style['mix-blend-mode'] = 'normal';
        var layer_RockClimbingFeatures_4 = new L.geoJson(json_RockClimbingFeatures_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RockClimbingFeatures_4',
            layerName: 'layer_RockClimbingFeatures_4',
            pane: 'pane_RockClimbingFeatures_4',
            onEachFeature: pop_RockClimbingFeatures_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_RockClimbingFeatures_4_0(feature));
            },
        });
        var cluster_RockClimbingFeatures_4 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_RockClimbingFeatures_4.addLayer(layer_RockClimbingFeatures_4);

        bounds_group.addLayer(layer_RockClimbingFeatures_4);
        cluster_RockClimbingFeatures_4.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Rock Climbing Features<br /><table><tr><td style="text-align: center;"><img src="legend/RockClimbingFeatures_4_0NoRisk0.png" /></td><td>(0) No Risk </td></tr><tr><td style="text-align: center;"><img src="legend/RockClimbingFeatures_4_1LowestRisk1.png" /></td><td>(1) Lowest Risk</td></tr><tr><td style="text-align: center;"><img src="legend/RockClimbingFeatures_4_2LowRisk2.png" /></td><td>(2) Low Risk </td></tr><tr><td style="text-align: center;"><img src="legend/RockClimbingFeatures_4_3ModerateRisk3.png" /></td><td>(3) Moderate Risk</td></tr><tr><td style="text-align: center;"><img src="legend/RockClimbingFeatures_4_4ModerateHighRisk4.png" /></td><td>(4) Moderate-High Risk</td></tr><tr><td style="text-align: center;"><img src="legend/RockClimbingFeatures_4_5HighRisk5.png" /></td><td>(5) High Risk</td></tr><tr><td style="text-align: center;"><img src="legend/RockClimbingFeatures_4_6SevereRisk6.png" /></td><td>(6) Severe Risk</td></tr></table>': cluster_RockClimbingFeatures_4,'<img src="legend/ActiveCoppermines_3.png" /> Active Copper mines': cluster_ActiveCoppermines_3,'<img src="legend/PorphyryCopperDeposits_2.png" /> Porphyry Copper Deposits': layer_PorphyryCopperDeposits_2,'<img src="legend/ArizonaStateBoundary_1.png" /> Arizona State Boundary': layer_ArizonaStateBoundary_1,"Stamen Toner Lite": layer_StamenTonerLite_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
